<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                MyTicTacToe.com
            </li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt bl" ><span class="boxtext">
                    
                </span></div>
            <div class="box bt "><span class="boxtext">
                    
                </span></div>
            <div class="box bt br"><span class="boxtext">
                    
                </span></div>
            <div class="box bl"><span class="boxtext">
                    
                </span></div>
            <div class="box"><span class="boxtext">
                    
                </span></div>
            <div class="box br"><span class="boxtext">
                    
                </span></div>
            <div class="box bb bl"><span class="boxtext">
                    
                </span></div>
            <div class="box bb"><span class="boxtext">
                    
                </span></div>
            <div class="box bb br"><span class="boxtext">
                    
                </span></div>
        </div>
        <div class="gameinfo">
            <h1>You Can Win This</h1>
            <div>
                <!-- <span class="playerinfo">Player X turn</span> -->
                <span class="player1-active">Player X turn</span>
                <span class="player2-active">Player O turn</span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src ="./script.js"></script>
</body>

</html>
